  [params.about]
  enable = true
  title = "About Me"
  image = "/images/seon.jpg"
  content = """

  I am a Data Scientist and AI Researcher with a dual Master's background in Data Science, Artificial Intelligence, and Social Sciences. 
  My work spans deep learning, NLP, computer vision, and agentic AI systems, with a strong interest in building impactful tools for Burmese and global communities. 
  I have experience designing end-to-end cloud data pipelines, developing evaluation-driven AI experiments, and contributing to smart city analytics as the sole data scientist in a fast-paced startup environment. 
  Beyond technical depth, I bring strengths in linguistics, research design, and human-centric problem solving. 
  I primarily code in Python (PyTorch, scikit-learn, FastAPI), and I am experienced with Azure, Docker, Git, microservice architectures, and full-stack prototyping. 
  Ultimately, I aspire to build socially impactful AI products and future startups under my personal brand "Ahkkara".

"""

